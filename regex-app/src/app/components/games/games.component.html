<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let game of paginatedGames">
      <div class="card h-100">
        <img [src]="game.thumbnail" class="card-img-top" [alt]="game.title" />
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.short_description }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>GÃ©nero:</strong> {{ game.genre }}
            </li>
            <li class="list-group-item">
              <strong>Plataforma:</strong> {{ game.platform }}
            </li>
            <li class="list-group-item">
              <strong>Desarrollador:</strong> {{ game.developer }}
            </li>
            <li class="list-group-item">
              <strong>Fecha de lanzamiento:</strong> {{ game.release_date }}
            </li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button
            class="btn btn-primary btn-sm"
            (click)="navigateToGame(game.game_url)"
          >
            Jugar
          </button>
          <button
            [routerLink]="['/games', game.id]"
            routerLinkActive="active"
            class="btn btn-secondary btn-sm"
          >
            Crear post
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">
          Anterior
        </button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)">
          Siguiente
        </button>
      </li>
    </ul>
  </nav>
</div>
